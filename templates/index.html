<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>
    <h2>Add New User</h2>
    <form method="post">
        <input type="text" name="name" placeholder="Enter name">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
